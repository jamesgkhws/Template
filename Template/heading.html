           if (slidesCountV1 === slidesV1.length - 1) {
               slidesCountV1 = 0;
               slidesAddRemoveV1();
            } else {
                slidesCountV1++;
                slidesAddRemoveV1();
            }
            
                        
        } else if ( $(this).hasClass("left") ) {

                slidesCountV1 = slidesV1.length - 1; 
                slidesAddRemoveV1();
            } else {
                slidesCountV1--;
                slidesAddRemoveV1();       
            }            
            
        } else {

            slidesCountV1 = $(this).index();
            slidesAddRemoveV1();
            
        }
        
    });
